<div class="row w-100 bg-primary g-0">
  <div class="col-8 d-flex justify-content-start p-2">
    <a class="me-2 text-decoration-none text-black" routerLink="/">LOGO</a>
    <button mat-button routerLink="/about">O aplikaci</button>
    <button mat-button routerLink="/calculator">Kalkulačka</button>
    <button mat-button routerLink="/diary" *ngIf="user">Deník</button>
  </div>
  <div class="col-4 d-flex justify-content-end p-2">
    <button mat-flat-button [ngClass]="{'me-2': user}" (click)="login()" [color]="user ? 'warn' : null">{{loginButtonText}}</button>
    <button mat-flat-button routerLink="/profile" *ngIf="user">{{ name }}</button>
  </div>
</div>
