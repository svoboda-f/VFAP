<div class="row w-100 g-0 my-bg-color">
  <div class="col-8 d-flex justify-content-start p-2">
    <a class="mx-2 text-decoration-none d-flex align-items-center text-black" routerLink="/"><img src="assets/logo.png" class="enlarge" width="28"></a>
    <button mat-button routerLink="/calculator">Kalkulačka</button>
    <button mat-button routerLink="/diary" *ngIf="user$ | async">Deník</button>
  </div>

  <div class="col-4 d-flex justify-content-end p-2" *ngIf="user$ | async as user; else notLoggedIn">

    <button mat-flat-button class="me-2" (click)="logout()" color="warn">Odhlásit</button>
    <button mat-flat-button routerLink="/profile">{{ user.username }}</button>
  </div>

  <ng-template #notLoggedIn>
    <div class="col-4 d-flex justify-content-end p-2">
      <button mat-flat-button (click)="login()">Přihlásit</button>
    </div>
  </ng-template>
</div>
